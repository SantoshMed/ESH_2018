<form [formGroup]="form" (ngSubmit)="signIn(form)" class="modalHeight2">

    <div class="alert alert-danger" *ngIf="form.errors">Invalid Credentials...</div>

    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" [class.has-error]="email.touched && email.invalid">
        <label for="email">EMAIL ADDRESS</label>
        <input type="text" class="form-control" id="email" formControlName="email" [placeholder]=" email.touched && email.invalid && email.errors.required ? 'Email address is required.*' : 'Email address' ">
        <!-- <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
            <div *ngIf="email.errors.required">Email is Required.</div>
        </div> -->
    </div>
    <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" [class.has-error]="password.touched && password.invalid">
        <label for="password">PASSWORD</label>
        <input [type]="pwdEyeOpen ? 'text' : 'password'" class="form-control" id="password" formControlName="password" [placeholder]=" password.touched && password.invalid && password.errors.required? 'Password is required.*' : 'Password' ">
        <span class="glyphicon glyphicon-eye-open" *ngIf="password.value !== '' && !pwdEyeOpen" (click)="pwdEyeOpen = true"></span>
        <span class="glyphicon glyphicon-eye-close" *ngIf="pwdEyeOpen" (click)="pwdEyeOpen = false"></span>
        <!-- <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
            <div *ngIf="password.errors.required">Password is Required.</div>
        </div> -->
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button class="btn btn-primary smMarginTop" [disabled]="!form.valid">SIGN IN</button>
    </div>


</form>
<span class="forgotP" (click)="showForgot()">Forgot password?</span>
<div id="myModal" class="modal" *ngIf="isSuccess" role="dialog">

        </div>
    </div> -->
</div>
